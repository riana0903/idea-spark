<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>閃き共有アプリ</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    
    .main {
      flex: 1 0 auto;
    }
    
    .card-content {
      word-wrap: break-word;
    }
    
    .btn-floating {
      margin-right: 10px;
    }
    
    .idea-actions {
      display: flex;
      align-items: center;
    }
    
    .chip {
      margin-right: 5px;
    }
    
    .comment-section {
      margin-top: 20px;
    }
    
    .comment {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .spinner {
      margin: 20px auto;
      text-align: center;
    }
    
    .navbar-fixed {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .post-form {
      padding: 20px;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .username-input {
      margin-bottom: 15px;
    }
    
    .idea-content {
      margin-bottom: 10px;
    }
    
    .idea-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .idea-meta {
      color: #757575;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- HTML本体 -->
  <nav class="navbar-fixed blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">閃き共有アプリ</a>
      <ul id="nav-mobile" class="right">
        <li><a href="#" id="refreshBtn"><i class="material-icons">refresh</i></a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col s12">
        <div class="post-form">
          <div class="input-field username-input">
            <input type="text" id="username" placeholder="ユーザー名">
          </div>
          <div class="input-field">
            <textarea id="newIdea" class="materialize-textarea" placeholder="あなたの閃きを共有しましょう！"></textarea>
          </div>
          <div class="input-field">
            <input type="text" id="hashtags" placeholder="ハッシュタグ (例: #アイデア #テクノロジー)">
          </div>
          <button id="postBtn" class="btn waves-effect waves-light right">投稿
            <i class="material-icons right">send</i>
          </button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div id="hashtagsFilter" class="chip-container"></div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div id="ideasContainer"></div>
      </div>
    </div>

    <div id="loadingSpinner" class="spinner">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="commentModal" class="modal">
    <div class="modal-content">
      <h4>コメント</h4>
      <div id="commentsList"></div>
      <div class="input-field">
        <input type="text" id="commentUsername" placeholder="ユーザー名">
      </div>
      <div class="input-field">
        <textarea id="newComment" class="materialize-textarea" placeholder="コメントを追加"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button id="postCommentBtn" class="btn waves-effect waves-light">投稿</button>
      <button class="modal-close btn-flat waves-effect">閉じる</button>
    </div>
  </div>

  <footer class="page-footer blue">
    <div class="footer-copyright">
      <div class="container">
        © 2025 閃き共有アプリ
      </div>
    </div>
  </footer>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- アプリケーションのJavaScript -->
  <script src="script.js"></script>
</body>
</html>
